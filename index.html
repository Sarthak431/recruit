<!DOCTYPE html>
<html>
<head>
  <title>Recruitment Drive Form</title>
</head>
<body>
  <h1 style="text-align: center;">Recruitment Drive Form</h1>
  <form style="margin: 0 auto; width: 500px;">
    <table style="width: 100%;">
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="phone">Phone:</label></td>
        <td><input type="tel" id="phone" name="phone" required></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob" required></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="3" required></textarea></td>
      </tr>
      <tr>
        <td><label for="college">College Name:</label></td>
        <td><input type="text" id="college" name="college" required></td>
      </tr>
      <tr>
        <td><label for="position">Position Applying For:</label></td>
        <td>
          <select id="position" name="position" required>
            <option value="">Select position</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="cgpa">CGPA:</label></td>
        <td><input type="number" id="cgpa" name="cgpa" step="0.01" required></td>
      </tr>
      <tr>
        <td><label for="experience">Experience (in years):</label></td>
        <td><input type="number" id="experience" name="experience" step="0.1" required></td>
      </tr>
      <tr>
        <td><label for="10th-percent">10th Percentage:</label></td>
        <td><input type="number" id="10th-percent" name="10th-percent" required></td>
      </tr>
      <tr>
        <td><label for="12th-percent">12th Percentage:</label></td>
        <td><input type="number" id="12th-percent" name="12th-percent" required></td>
      </tr>
      <tr>
        <td><label for="skills">Skills:</label></td>
        <td><textarea id="skills" name="skills" rows="5" required></textarea></td>
      </tr>
      <tr>
        <td><label for="resume">Upload Resume:</label></td>
        <td><input type="file" id="resume" name="resume"></td>
      </tr>
      <tr>
        <td><label for="linkedin">LinkedIn Profile:</label></td>
        <td><input type="url" id="linkedin" name="linkedin"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
</body>
</html>
